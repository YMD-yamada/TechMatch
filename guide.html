
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TechMatch 使い方</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">TechMatch の使い方</h1>
    <h2 class="text-2xl font-semibold mb-3">① 診断を始める</h2>
    <p class="mb-4">トップページから「診断をはじめる」ボタンを押してください。</p>

    <h2 class="text-2xl font-semibold mb-3">② 質問に答える</h2>
    <p class="mb-4">表示される質問（全5問）に、あなたの専攻や興味に従って答えてください。</p>

    <h2 class="text-2xl font-semibold mb-3">③ 結果を見る</h2>
    <p class="mb-4">おすすめの部署が3件表示されます。部署名・特徴・詳細を参考にご覧ください。</p>

    <h2 class="text-2xl font-semibold mb-3">④ 詳しく知る</h2>
    <p class="mb-4">部署紹介ページへのリンクもあるので、気になった部署をさらに確認できます。</p>

    <h2 class="text-xl font-semibold mt-10">注意事項</h2>
    <ul class="list-disc list-inside">
      <li>この診断は簡易的な適正チェックを目的としています。</li>
      <li>実際の配属は、本人希望や業務状況などを加味して決定されます。</li>
    </ul>
  </div>
</body>
</html>
