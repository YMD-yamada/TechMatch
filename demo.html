
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TechMatch デモ資料</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-4xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">TechMatch デモ資料</h1>
    <p class="mb-4">このアプリは、新入社員の適性に合わせた部署を提案する診断ツールです。</p>
    <ul class="list-disc list-inside mb-6">
      <li>5つの質問に答えるだけでマッチした部署をおすすめ</li>
      <li>診断結果は特徴・詳細とともに表示</li>
      <li>本部別の紹介ページにもリンク</li>
    </ul>
    <h2 class="text-2xl font-bold mt-8 mb-3">診断の流れ</h2>
    <ol class="list-decimal list-inside space-y-2 mb-6">
      <li>質問に順番に答える</li>
      <li>興味や専攻に応じたパラメータを内部で計算</li>
      <li>スコアに基づいて部署とマッチング</li>
      <li>結果表示画面におすすめ部署3件を提示</li>
    </ol>
    <h2 class="text-2xl font-bold mt-8 mb-3">サンプル画面</h2>
    <p>※実際のGitHub Pages版でご確認ください。</p>
  </div>
</body>
</html>
